name: ErisML CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Lint, Test, and DEME Demo
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Clean checkout
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # -----------------------------
      # Install dev tools
      # -----------------------------
      - name: Install dev tools
        run: |
          pip install black==24.4.2
          pip install ruff==0.4.8
          pip install taplo

      # -----------------------------
      # Lint codebase
      # -----------------------------
      - name: Lint source files
        run: |
          black --check src tests
          ruff check src tests

      # -----------------------------
      # Validate pyproject.toml
      # -----------------------------
      - name: Validate pyproject.toml syntax (Taplo)
        run: |
          taplo lint pyproject.toml

      # -----------------------------
      # Run tests
      # -----------------------------
      - name: Run pytest
        run: |
          pytest -q --disable-warnings --maxfail=1

      # -----------------------------
      # Run triage ethics demo (smoke test)
      # -----------------------------
      - name: Run triage ethics demo (if profile exists)
        run: |
          if [ -f em_profile_v03.json ]; then
            echo "Found em_profile_v03.json, running triage ethics demo..."
            python -m erisml.examples.triage_ethics_demo
          else
            echo "No em_profile_v03.json in repo; skipping triage demo for CI."
          fi

      # -----------------------------
      # Ensure working directory clean
      # -----------------------------
      - name: Ensure working directory clean
        run: |
          if [ -n "$(git status --porcelain)" ]; then
              echo "ERROR: repo not clean after linting or testing!"
              git status
              git --no-pager diff
              exit 1
          fi
