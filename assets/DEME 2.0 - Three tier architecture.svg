<svg xmlns="http://www.w3.org/2000/svg" width="900" height="450" viewBox="0 0 900 450">

  <defs>
    <!-- Arrowhead marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"></polygon>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-family="Helvetica, Arial, sans-serif" font-size="20" text-anchor="middle">
    Figure 2: Three-Tier Architecture for Ethical Governance
  </text>

  <!-- Common box style -->
  <!-- Strategic Layer box -->
  <rect x="100" y="60" width="700" height="90" rx="16" ry="16" fill="#e6f0ff" stroke="#204b86" stroke-width="2"></rect>
  <text x="450" y="90" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Strategic Layer
  </text>
  <text x="450" y="115" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle">
    Cloud / offline governance &amp; learning
  </text>
  <text x="450" y="135" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle">
    Profile design, stakeholder aggregation, policy optimization (hours–days)
  </text>

  <!-- Tactical Layer box -->
  <rect x="100" y="180" width="700" height="90" rx="16" ry="16" fill="#e6f0ff" stroke="#204b86" stroke-width="2"></rect>
  <text x="450" y="210" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Tactical Layer
  </text>
  <text x="450" y="235" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle">
    Safety CPUs &amp; real-time software
  </text>
  <text x="450" y="255" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle">
    Action generation, profile-aware planning (10–100 ms control loops)
  </text>

  <!-- Reflex Layer box -->
  <rect x="100" y="300" width="700" height="90" rx="16" ry="16" fill="#e6f0ff" stroke="#204b86" stroke-width="2"></rect>
  <text x="450" y="330" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Reflex Layer
  </text>
  <text x="450" y="355" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle">
    Hardware-resident Ethics Modules (e.g., FPGA)
  </text>
  <text x="450" y="375" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle">
    Veto + ranking in &lt; 100 μs
  </text>

  <!-- Vertical arrows & labels -->

  <!-- Strategic -> Tactical: profiles, updates -->
  <line x1="450" y1="150" x2="450" y2="180" stroke="#222" stroke-width="2" marker-end="url(#arrowhead)"></line>
  <text x="480" y="170" font-family="Helvetica, Arial, sans-serif" font-size="12">
    Profiles, updates
  </text>

  <!-- Tactical -> Reflex: candidate actions, EthicalFacts -->
  <line x1="450" y1="270" x2="450" y2="300" stroke="#222" stroke-width="2" marker-end="url(#arrowhead)"></line>
  <text x="480" y="290" font-family="Helvetica, Arial, sans-serif" font-size="12">
    Candidate actions, EthicalFacts
  </text>

  <!-- Reflex -> Tactical: vetoes, rankings -->
  <line x1="420" y1="300" x2="420" y2="270" stroke="#222" stroke-width="1.8" marker-end="url(#arrowhead)"></line>
  <text x="380" y="290" font-family="Helvetica, Arial, sans-serif" font-size="12" text-anchor="end">
    Vetoes, rankings
  </text>

  <!-- Tactical -> Strategic: logs, metrics -->
  <line x1="420" y1="180" x2="420" y2="150" stroke="#222" stroke-width="1.8" marker-end="url(#arrowhead)"></line>
  <text x="380" y="170" font-family="Helvetica, Arial, sans-serif" font-size="12" text-anchor="end">
    Logs, metrics
  </text>

</svg>
