<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for the golden apple -->
    <radialGradient id="appleGold" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FFE566"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </radialGradient>
    
    <!-- Background gradient - deep purple/chaos vibes -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#2D1B4E"/>
      <stop offset="100%" stop-color="#0D0D1A"/>
    </radialGradient>
    
    <!-- Glow effect for the apple -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern filter -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay" result="blend"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Subtle star field / chaos particles -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="80" cy="120" r="2"/>
    <circle cx="420" cy="90" r="1.5"/>
    <circle cx="450" cy="380" r="2"/>
    <circle cx="60" cy="400" r="1.5"/>
    <circle cx="150" cy="60" r="1"/>
    <circle cx="380" cy="450" r="1"/>
    <circle cx="100" cy="300" r="1.5"/>
    <circle cx="400" cy="200" r="1"/>
  </g>
  
  <!-- Neural network / circuit lines in background -->
  <g stroke="#7B68EE" stroke-width="1" opacity="0.3" fill="none">
    <path d="M50,256 Q150,200 256,256 Q362,312 462,256"/>
    <path d="M100,150 L200,200 L300,180 L400,220"/>
    <path d="M100,362 L200,312 L300,332 L400,292"/>
    <circle cx="200" cy="200" r="4" fill="#7B68EE"/>
    <circle cx="300" cy="180" r="4" fill="#7B68EE"/>
    <circle cx="200" cy="312" r="4" fill="#7B68EE"/>
    <circle cx="300" cy="332" r="4" fill="#7B68EE"/>
  </g>
  
  <!-- The Golden Apple of Discord - central element -->
  <g filter="url(#glow)" transform="translate(256, 240)">
    <!-- Apple body -->
    <path d="M0,-80 
             C45,-80 80,-50 80,10 
             C80,60 50,100 0,100 
             C-50,100 -80,60 -80,10 
             C-80,-50 -45,-80 0,-80" 
          fill="url(#appleGold)"/>
    
    <!-- Apple indent at top -->
    <path d="M-15,-75 Q0,-65 15,-75 Q0,-85 -15,-75" fill="#B8860B"/>
    
    <!-- Apple stem -->
    <path d="M0,-80 Q5,-100 0,-110 Q-5,-100 0,-80" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    
    <!-- Apple leaf -->
    <path d="M5,-100 Q30,-110 35,-95 Q20,-90 5,-100" fill="#228B22"/>
    
    <!-- Apple shine -->
    <ellipse cx="-30" cy="-30" rx="15" ry="20" fill="#ffffff" opacity="0.3"/>
    
    <!-- Greek letter Kappa (Kallisti reference) stylized as tech symbol -->
    <text x="0" y="30" 
          font-family="Georgia, serif" 
          font-size="60" 
          font-weight="bold"
          fill="#0D0D1A" 
          text-anchor="middle" 
          opacity="0.8">Îº</text>
  </g>
  
  <!-- "ML" text integrated into design -->
  <g transform="translate(256, 400)">
    <text x="0" y="0" 
          font-family="'Courier New', monospace" 
          font-size="48" 
          font-weight="bold"
          fill="#FFD700" 
          text-anchor="middle"
          letter-spacing="8">ML</text>
    <!-- Underline with circuit feel -->
    <line x1="-50" y1="15" x2="50" y2="15" stroke="#7B68EE" stroke-width="3"/>
    <circle cx="-50" cy="15" r="5" fill="#7B68EE"/>
    <circle cx="50" cy="15" r="5" fill="#7B68EE"/>
  </g>
  
  <!-- Orbiting chaos symbols / data points -->
  <g>
    <!-- Orbit path -->
    <ellipse cx="256" cy="256" rx="180" ry="180" 
             fill="none" stroke="#7B68EE" stroke-width="1" 
             opacity="0.2" stroke-dasharray="10,10"/>
    
    <!-- Orbiting nodes representing ethical dimensions -->
    <circle cx="436" cy="256" r="8" fill="#FF6B6B"/>
    <circle cx="256" cy="76" r="8" fill="#4ECDC4"/>
    <circle cx="76" cy="256" r="8" fill="#45B7D1"/>
    <circle cx="256" cy="436" r="8" fill="#96CEB4"/>
    <circle cx="384" cy="128" r="6" fill="#FFEAA7"/>
    <circle cx="128" cy="128" r="6" fill="#DDA0DD"/>
    <circle cx="128" cy="384" r="6" fill="#98D8C8"/>
    <circle cx="384" cy="384" r="6" fill="#F7DC6F"/>
  </g>
  
</svg>
